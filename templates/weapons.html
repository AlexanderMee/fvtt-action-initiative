<form>
  <h2>Weapons</h2>
  <p>{{localize "actioninitiative.template.combatant.intro" combatants=groupedNames}}</p>

  {{#each weapons}}

  <div class="flexrow" style="align-items:baseline">
    <input type="checkbox" name="{{this.id}}"/>
    <img src="{{this.img}}" width="24" height="24" class="flex0"/>
    <h4 style="align-self:center"> {{this.name}} </hr>
  </div>

  {{/each}}

</form>
